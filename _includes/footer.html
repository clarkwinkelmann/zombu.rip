<script type="text/javascript">
	// Dynamic header height
	(function() {
		var $section = document.querySelector('.js-header-section');
		var $content = document.querySelector('.js-header-content');

		if($section == null || $content == null) {
			return;
		}

		function resizeHeader() {
			var height = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
			$section.style.minHeight = height + 'px';
			$content.style.marginTop = (height-$content.offsetHeight)/2 + 'px';
		}

		window.addEventListener('resize', resizeHeader, true);

		// Init
		resizeHeader();
	})();

	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</script>
